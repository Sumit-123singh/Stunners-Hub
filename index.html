<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ishita Keshawani" />
    <meta name="description" content="Beauty E-commerce Store" />
    <meta name="keywords" content="beauty store,e-commerce,react.js" />
    <link
      rel="stylesheet"
      href="https://felizui.netlify.app/styles/index.css"
    />
    <link rel="stylesheet" href="/pages/homepage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/assets/Stunners.png" />
    <title>Stunners-Hub</title>
  </head>

  <body>
    <nav class="navbar semibold-font-weight">
      <a class="nav-icon-link nav-link link-no-style" href="">
        <img class="logoimage" src="/assets/Stunners.png" alt="" />
        <span class="small-fontsize">Stunners Hub</span>
      </a>
      <a class="nav-link link-no-style active" href="">Home</a>
      <a class="nav-link link-no-style" href="">Products</a>
      <div class="nav-last-items">
        <div class="searchbar">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Search on Stunners Hub"
          />
        </div>
        <a href="http://" class="link-no-style nav-link nav-icon-link">
          <i class="fa-regular fa-user"></i>
          <span class="small-fontsize">Login</span>
        </a>
        <a href="http://" class="link-no-style nav-link nav-icon-link">
          <i class="fa-regular fa-heart"></i>
          <span class="small-fontsize">Wishlist</span>
        </a>
        <a href="http://" class="link-no-style nav-link nav-icon-link">
          <img
            class="nav-icon"
            src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-cart-ecommerce-flatart-icons-outline-flatarticons-4.png"
          />
          <span class="small-fontsize">Cart</span>
        </a>
      </div>
    </nav>

    <div class="banner">
      <button class="btn image-btn">Shop Now</button>
    </div>

    <div class="categories">
      <div class="categories-title">Top Categories</div>
      <div class="category-list">
        <div class="category-list-item">
          <div class="category-list-item-name">Makeup</div>
          <img
            class="category-list-item-image"
            src="/assets/makeup.jpg"
            alt="makeup-image"
          />
        </div>
        <div class="category-list-item">
          <div class="category-list-item-name">Skincare</div>
          <img
            class="category-list-item-image"
            src="/assets/skin.jpg"
            alt="makeup-image"
          />
        </div>
        <div class="category-list-item">
          <div class="category-list-item-name">Haircare</div>
          <img
            class="category-list-item-image"
            src="/assets/hair.jpg"
            alt="makeup-image"
          />
        </div>
        <div class="category-list-item">
          <div class="category-list-item-name">Fragrances</div>
          <img
            class="category-list-item-image"
            src="/assets/Fragrances.jpg"
            alt="makeup-image"
          />
        </div>
      </div>
    </div>

    <div class="onlyat-section">
      <div class="onlyat-section-title">Only At Stunners Hub</div>
      <div class="onlyat-list">
        <img class="onlyat-item" src="/assets/collection1.jfif" alt="" />
        <img class="onlyat-item" src="/assets/collection2.jfif" alt="" />
      </div>
    </div>

    <div class="top-brands">
      <div class="top-brands-title">Top Brands</div>
      <div class="top-brands-list">
        <img class="top-brands-item" src="/assets/brand1.jpg" alt="" />
        <img class="top-brands-item" src="/assets/brand2.jpg" alt="" />
        <img class="top-brands-item" src="/assets/brand3.jpg" alt="" />
        <img class="top-brands-item" src="/assets/brand4.jpg" alt="" />
      </div>
    </div>

    <footer class="footer">
      <div class="footer-items">
        <div class="made-by">
          Made with <i class="fas fa-heart footer-icon"></i> By Ishita Keshawani
        </div>
        <div>
          <a href=""><i class="fab fa-github footer-social-icon"></i></a>
          <a href=""><i class="fab fa-twitter footer-social-icon"></i></a>
          <a href=""><i class="fab fa-linkedin footer-social-icon"></i></a>
        </div>
        <div class="copy-right">Â© 2022 Stunners Hub</div>
      </div>
    </footer>
  </body>
</html>
